<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pim Pam Pet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Pim Pam Pet</h1>
        <div id="question-container">
            <p id="question">Klik op "Volgende Vraag" om te starten!</p>
            <button id="next-question">Volgende Vraag</button>
        </div>
        <div id="letter-container">
            <h2>Letter: <span id="selected-letter"></span></h2>
            <button id="spin-wheel">Draai het wiel</button>
        </div>
        <div id="alphabet-wheel">
            <!-- Alfabet zonder Q, X, en Y -->
            <p>A B C D E F G H I J K L M N O P R S T U V W Z</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
